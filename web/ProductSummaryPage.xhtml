<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Ürün Özeti Sayfası
        <h:dataTable value="#{productSummaryBean.productList}" border="5" var="product">
            <h:column >
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{product.productId}"></h:outputText>
            </h:column>
            <h:column >
                <f:facet name="header">AD</f:facet>
                <h:outputText value="#{product.productName}"></h:outputText>
            </h:column>
            <h:column >
                <f:facet name="header">Satış </f:facet>
                <h:outputText value="#{product.salesPrice}"></h:outputText>
            </h:column>
        </h:dataTable>
        <h:outputLink value="ProductDetailPage.xhtml">ekle</h:outputLink>
    </h:body>
</html>
